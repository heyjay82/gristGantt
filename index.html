<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gantt interactif pour Grist">
  <title>Grist Gantt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>  <!-- Librairie pour parser le Markdown -->
  <script src="script.js"></script>
</head>
<body>

  
  <div id="gantt-main-container">
    <div id="gantt-header">
      <div> <button id="updateBtn" class="btnDisabled">Sauvegarder</button></div>
      <div id="legend"></div>
      <div class="view-selection">
        <button id="viewModeDayBtn">jour</button>
        <button id="viewModeWeekBtn">Semaine</button>
        <button id="viewModeMonthBtn">Mois</button>
        <button id="viewModeYearBtn">Ann√©e</button>
      </div>
    </div>
    <div id="gantt-root"></div>
  </div>

  <script>
    //Boutons de changement de vue
    document.getElementById("viewModeDayBtn").addEventListener("click", () => {
      console.log("Day view");
      gantt.change_view_mode("Day");
    });
    document.getElementById("viewModeWeekBtn").addEventListener("click", () => {
      console.log("Week view");
      gantt.change_view_mode("Week");
    });
    document.getElementById("viewModeMonthBtn").addEventListener("click", () => {
      console.log("Month view");
      gantt.change_view_mode("Month");
    });
    document.getElementById("viewModeYearBtn").addEventListener("click", () => {
      console.log("Year view");
      gantt.change_view_mode("Year");
    });
  </script>

</body>
</html>
